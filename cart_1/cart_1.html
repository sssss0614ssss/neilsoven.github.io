    <!--配送&付款資訊-->
    <div class="select">
    <p class="deliver-info">選擇配送與付款資訊 </p>
    <!--配送方式-->
    <div class="deliver">
        <p>配送方式</p>
    </div>
    <div class="delivery">
        <div class="item-value">
            <input id="store" name="select" type="radio" checked>
            <label for="store"><i></i>實體門市取貨</label>
        </div>
        <div class="item-value">
            <input id="transport" name="select" type="radio">
            <label for="transport"><i></i>低溫宅配</label>
        </div>
    </div>
     <!--購買資訊-->
     <div class="purchase">
        <h3>購買資訊</h3>
        <div class="purchase-info">
        <div class="pickup-store">
            <p class="store">取貨門市</p>
                <div class="option">
                <select name="store">
                    <option value="誠品生活松菸店">誠品生活松菸店</option>
                    <option value="台中勤美店">台中勤美店</option>
                </select>
            </div>
        </div>
        <div class="pickup-date">
            <p>取貨日期</p>
            <input type="date" placeholder="請選擇取貨日期">
        </div>
        <div class="pickup-time">
            <p class="Pickuptime">取貨時間</p>
                <div class="option">
                <select name="time">
                    <option value="10:00-12:00">10:00-12:00</option>
                    <option value="12:00-18:00">12:00-18:00</option>
                    <option value="18:00-21:00">18:00-21:00</option>
                </select>
            </div>
        </div>
    </div>
    </div>
     <!--訂購人資料-->
     <div class="consumer">
        <h3>訂購人資料</h3>
        <p>姓名</p>
        <input type="text" placeholder="請輸入姓名" name="user_name">
        <br>
        <p>聯絡電話</p>
        <input type="text" placeholder="請輸入聯絡電話" name="phone">
        <br>
        <p>電子郵件</p>
        <input type="email" placeholder="請輸入電子郵件" name="mail">
        <p>統編</p>
        <input type="text" placeholder="如需統編，請輸入統編" name="receipt">
    </div>
    <!--收件人資料-->
    <div class="Recieve">
        <h3>收件人資料</h3>
        <div class="recieve">
        <div class="item-value">
            <input id="doc" name="select2" type="radio">
            <label for="doc"><i></i>同訂購人資料</label>
    </div>
        <div class="recipient">
            <p>姓名</p>
            <input type="text" placeholder="請輸入姓名" name="user_name">
            <p>聯絡電話</p>
            <input type="tel" placeholder="請輸入聯絡電話" name="phone">
            <p>電子郵件</p>
            <input type="email" placeholder="請輸入電子郵件" name="mail">
           </div>
        </div>
    </div>
